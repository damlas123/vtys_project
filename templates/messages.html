<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesajlar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Mesajlar</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Mesaj ID</th>
                    <th>Gönderen</th>
                    <th>Alıcı</th>
                    <th>Mesaj Metni</th>
                    <th>Tarih</th>
                </tr>
            </thead>
            <tbody>
                {% for mesaj in mesajlar %}
                <tr>
                    <td>{{ mesaj.mesaj_id }}</td>
                    <td>{{ mesaj.gonderen_isim }}</td>
                    <td>{{ mesaj.alici_isim }}</td>
                    <td>{{ mesaj.mesaj_metni }}</td>
                    <td>{{ mesaj.tarih }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add_message" class="btn btn-primary">Yeni Mesaj Gönder</a>
        <a href="/" class="btn btn-secondary">Geri Dön</a>
    </div>
</body>
</html>
