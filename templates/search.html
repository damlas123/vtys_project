<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Arama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Kullanıcı Ara</h1>
        <form action="/search_user" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email ile Ara</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Kullanıcı Email">
            </div>
            <button type="submit" class="btn btn-primary">Ara</button>
        </form>
        {% if users %}
        <h2>Sonuçlar</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>İsim</th>
                    <th>Soyisim</th>
                    <th>Email</th>
                    <th>Kullanıcı Tipi</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.isim }}</td>
                    <td>{{ user.soyisim }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.kullanici_tipi }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
