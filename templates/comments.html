<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorumlar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Yorumlar</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Yorum ID</th>
                    <th>Kullanıcı</th>
                    <th>Proje</th>
                    <th>Yorum Metni</th>
                    <th>Tarih</th>
                </tr>
            </thead>
            <tbody>
                {% for yorum in yorumlar %}
                <tr>
                    <td>{{ yorum.yorum_id }}</td>
                    <td>{{ yorum.kullanici_isim }}</td>
                    <td>{{ yorum.proje_baslik }}</td>
                    <td>{{ yorum.yorum_metni }}</td>
                    <td>{{ yorum.tarih }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add_comment" class="btn btn-primary">Yeni Yorum Ekle</a>
        <a href="/" class="btn btn-secondary">Geri Dön</a>
    </div>
</body>
</html>
