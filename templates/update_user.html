<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Güncelle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Kullanıcı Güncelle</h1>
        <form action="/update_user/{{ user.id }}" method="post">
            <div class="mb-3">
                <label for="isim" class="form-label">İsim</label>
                <input type="text" id="isim" name="isim" class="form-control" value="{{ user.isim }}" required>
            </div>
            <div class="mb-3">
                <label for="soyisim" class="form-label">Soyisim</label>
                <input type="text" id="soyisim" name="soyisim" class="form-control" value="{{ user.soyisim }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label for="kullanici_tipi" class="form-label">Kullanıcı Tipi</label>
                <select id="kullanici_tipi" name="kullanici_tipi" class="form-select">
                    <option value="admin" {% if user.kullanici_tipi == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="admin" {% if user.kullanici_tipi == 'Yönetici' %}selected{% endif %}>Yönetici</option>
                    <option value="admin" {% if user.kullanici_tipi == 'Girişimci' %}selected{% endif %}>Girişimci</option>
                    <option value="user" {% if user.kullanici_tipi == 'user' %}selected{% endif %}>User</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
            <a href="/" class="btn btn-secondary">Geri Dön</a>
        </form>
    </div>
</body>
</html>
