<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorum Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Yorum Ekle</h1>
        <form action="/add_comment" method="post">
            <div class="mb-3">
                <label for="kullanici_id" class="form-label">Yorumu Yazan</label>
                <select id="kullanici_id" name="kullanici_id" class="form-select" required>
                    {% for kullanici in kullanicilar %}
                    <option value="{{ kullanici.id }}">{{ kullanici.isim }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="proje_id" class="form-label">Proje</label>
                <select id="proje_id" name="proje_id" class="form-select" required>
                    {% for proje in projeler %}
                    <option value="{{ proje.proje_id }}">{{ proje.baslik }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="yorum_metni" class="form-label">Yorum İçeriği</label>
                <textarea id="yorum_metni" name="yorum_metni" class="form-control" rows="4" placeholder="Yorumunuzu buraya yazınız" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Yorum Ekle</button>
            <a href="/" class="btn btn-secondary">Geri Dön</a>
        </form>
    </div>
</body>
</html>
