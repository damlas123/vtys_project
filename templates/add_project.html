<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Yeni Proje Ekle</h1>
        <form action="/add_project" method="post">
            <div class="mb-3">
                <label for="kullanici_id" class="form-label">Kullanıcı ID</label>
                <input type="number" id="kullanici_id" name="kullanici_id" class="form-control" placeholder="Kullanıcı ID" required>
            </div>
            <div class="mb-3">
                <label for="baslik" class="form-label">Proje Başlığı</label>
                <input type="text" id="baslik" name="baslik" class="form-control" placeholder="Proje Başlığı" required>
            </div>
            <div class="mb-3">
                <label for="aciklama" class="form-label">Proje Açıklaması</label>
                <textarea id="aciklama" name="aciklama" class="form-control" placeholder="Proje Açıklaması" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="durum" class="form-label">Proje Durumu</label>
                <select id="durum" name="durum" class="form-select" required>
                    <option value="Başlangıç">Başlangıç</option>
                    <option value="Devam Ediyor">Devam Ediyor</option>
                    <option value="Tamamlandı">Tamamlandı</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Proje Ekle</button>
            <a href="/" class="btn btn-secondary">Geri Dön</a>
        </form>
    </div>
</body>
</html>
