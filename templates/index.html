<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>
    <h2>Users List</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>
                    <a href="{{ url_for('update_user', user_id=user[0]) }}">Update</a> | 
                    <a href="{{ url_for('delete_user', user_id=user[0]) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('add_user') }}">Add New User</a>
    <br>
    <h3>Search User</h3>
    <form action="{{ url_for('search_user') }}" method="POST">
        <label for="email">Email: </label>
        <input type="text" name="email" required>
        <input type="submit" value="Search">
    </form>
</body>
</html>
