<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Kullanıcı Ekle</h1>
        <form action="/add_user" method="post">
            <div class="mb-3">
                <label for="isim" class="form-label">İsim</label>
                <input type="text" id="isim" name="isim" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="soyisim" class="form-label">Soyisim</label>
                <input type="text" id="soyisim" name="soyisim" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sifre" class="form-label">Şifre</label>
                <input type="password" id="sifre" name="sifre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="kullanici_tipi" class="form-label">Kullanıcı Tipi</label>
                <select id="kullanici_tipi" name="kullanici_tipi" class="form-select" required>
                    <option value="admin">Admin</option>
                    <option value="girişimci">Girişimci</option>
                    <option value="yönetici">Yönetici</option>
                    <option value="user">User</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Ekle</button>
            <a href="/" class="btn btn-secondary">Geri Dön</a>
        </form>
    </div>
</body>
</html>
